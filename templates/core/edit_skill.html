{% extends 'base.html' %}

{% block title %}System Reconfig | Edit Skill{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-card auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                </svg>
            </div>
            <h2>Reconfigure Skill</h2>
            <p class="muted-text">Updating parameters for capability: <span class="accent-link">{{ skill.name }}</span></p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="django-form-wrapper">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-solid full-width">
                Commit Reconfiguration
            </button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'manage_skills' %}" class="accent-link">‚Üê Cancel and Return</a>
        </div>
    </div>
</div>
{% endblock %}
