{% extends 'base.html' %}

{% block title %}Initialize Skill | System Admin{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-card auth-container">
        <div class="auth-header">
            <div class="auth-icon">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                    <rect x="9" y="9" width="6" height="6"></rect>
                    <line x1="9" y1="1" x2="9" y2="4"></line>
                    <line x1="15" y1="1" x2="15" y2="4"></line>
                    <line x1="9" y1="20" x2="9" y2="23"></line>
                    <line x1="15" y1="20" x2="15" y2="23"></line>
                    <line x1="20" y1="9" x2="23" y2="9"></line>
                    <line x1="20" y1="15" x2="23" y2="15"></line>
                    <line x1="1" y1="9" x2="4" y2="9"></line>
                    <line x1="1" y1="15" x2="4" y2="15"></line>
                </svg>
            </div>
            <h2>Initialize Skill</h2>
            <p class="muted-text">Inject a new technical capability into the system core</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="django-form-wrapper">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-solid full-width">
                Register Capability
            </button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'dashboard' %}" class="accent-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
